version: 0.2

phases:
  pre_build:
    commands:
      - mkdir -p artifacts
  build:
    commands:
      - mkdir -p lambda/layers/photo-deps/python
      - pip install --target lambda/layers/photo-deps/python matplotlib
      - pip install --target lambda/layers/photo-deps/python opencv-python
      - pushd lambda/layers/photo-deps && zip -r ../../../artifacts/photo-deps.zip . && popd
